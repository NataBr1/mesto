<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Практическая работа 4 на Яндекс.Практикум">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Наталья Брызгалова">
</head>

<body class="page">

  <!-- Шапка -->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Изображение логотипа Место">
  </header>

  <main class="content">

  <!-- Секция Профиль -->
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__intro">
          <h1 class="profile__title" >Жак-Ив Кусто</h1>
          <button class="profile__edit-button link-hover"></button>
          <p class="profile__subtitle" >Исследователь океана</p>
        </div>
      </div>

      <div class="profile__add-button link-hover">
        <img class="vector" src="./images/vector.svg" alt="Кнопка добавить">
      </div>
    </section>

  <!-- Секция с фотографиями -->
    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/вулкан_креницына,курильские_острова.webp" alt="Изображение вулкана Креницына">
        <div class="element__group">
          <h2 class="element__title">Вулкан Креницына</h2>
          <img class="element__like link-hover like__active" src="./images/vector-like.svg" alt="Нравится">

        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./images/мраморный_каньон_рускеала,карелия.webp" alt="Фотография мраморный каньон Рускеала, Карелия">
        <div class="element__group">
          <h2 class="element__title">Мраморный каньон</h2>
          <img class="element__like link-hover like__active" src="./images/vector-like.svg" alt="Нравится">
        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./images/oзеро_кезенойам,чечня.webp" alt="Фотография озеро Казенойам, Чечня">
        <div class="element__group">
          <h2 class="element__title">Озеро Кезенойам</h2>
          <img class="element__like link-hover like__active" src="./images/vector-like.svg" alt="Нравится">
        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./images/тиреберка,мурманская_область.webp" alt="Фотография Тиреберка, Мурманская область">
        <div class="element__group">
          <h2 class="element__title">Тиреберка</h2>
          <img class="element__like link-hover like__active" src="./images/vector-like.svg" alt="Нравится">
        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./images/черские_пески,забайкалье.webp" alt="Фотография Черские пески, Забайкалье">
        <div class="element__group">
          <h2 class="element__title">Черские пески</h2>
          <img class="element__like link-hover like__active" src="./images/vector-like.svg" alt="Нравится">
        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./images/oзеро_эльтон,волгоградская_область.webp" alt="Фотография Озеро Эльтон, Волгоградская область">
        <div class="element__group">
          <h2 class="element__title">Озеро Эльтон</h2>
          <img class="element__like link-hover like__active" src="./images/vector-like.svg" alt="Нравится">
        </div>
      </article>

    </section>

  <!-- Подвал -->
    <footer class="footer">
      <h2 class="footer__title" >&#169; 2020 Mesto Russia</h2>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" required>
          <input class="popup__input popup__input_job" type="text" value="Исследователь океана" required>
          <button class="popup__button link-hover" type="submit">Сохранить</button>
        </form>
        <button class="popup__closed link-hover" type="button"></button>
        </div>

    </section>

  </main>

  <script src="./scripts/index.js"></script>

</body>
</html>
