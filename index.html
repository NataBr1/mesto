<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Практическая работа 4 на Яндекс.Практикум">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Наталья Брызгалова">
</head>

<body class="page">

  <!-- Шапка -->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Изображение логотипа Место">
  </header>

  <main class="content">

  <!-- Секция Профиль -->
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__intro">
          <h1 class="profile__title" >Жак-Ив Кусто</h1>
          <button class="profile__edit-button link-hover" type="button" aria-label="Добавить место"></button>
          <p class="profile__subtitle" >Исследователь океана</p>
        </div>
      </div>

      <button class="profile__add-button link-hover" type="button" aria-label="Кнопка добавить"></button>

    </section>

  <!-- Место для секции с карточками -->
    <section class="elements"></section>

  </main>

  <!-- Подвал -->
    <footer class="footer">
      <p class="footer__text" >&#169; 2020 Mesto Russia</p>
    </footer>

    <!-- Попап с редактированием профиля -->
    <div class="popup popup_user">
      <div class="popup__container">
        <form class="popup__form popup__form_user" name="popupFormUser">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" placeholder="Укажите ваше имя" required name="nameUser">
          <input class="popup__input popup__input_type_job" type="text" value="Исследователь океана" placeholder="Укажите вашу профессию" required name="jobUser">
          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__closed popup__closed_user link-hover" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!-- Попап добавления карточки -->
    <div class="popup popup_place">
      <div class="popup__container">
        <form class="popup__form popup__form_place" name="popupFormPlace">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Название" required name="namePlace">
          <input class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" required name="link">
          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__closed popup__closed_place link-hover" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!-- Попап просмотра изображения -->
    <div class="popup view">
      <div class="view__wrapper">
        <img class="view__photo" src="#" alt="#">
        <h2 class="view__caption"></h2>
        <button class="popup__closed popup__closed_view link-hover" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!-- Шаблон карточки -->
    <template id="cards">
      <article class="element">
        <img class="element__photo link-hover" src="#" alt="">
        <button class="element__delete"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like"></button>
        </div>
      </article>
    </template>

  <script src="./scripts/index.js"></script>

</body>
</html>
